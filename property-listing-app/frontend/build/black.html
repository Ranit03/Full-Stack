<!DOCTYPE html>
<html>
<head>
  <title>Black Background Test</title>
  <style>
    html, body {
      background-color: #000000;
      color: white;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <h1>This page should have a black background</h1>
  <p>If you're seeing a white background, there might be an issue with your browser settings.</p>
  <script>
    document.body.style.backgroundColor = '#000000';
    document.documentElement.style.backgroundColor = '#000000';
  </script>
</body>
</html>
